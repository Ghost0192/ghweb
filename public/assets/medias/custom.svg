<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- "We exist to" closer to "CULTIVATE LIFE" and moved to the left -->
  <text x="30" y="60" font-family="Arial" font-size="20" font-weight="900" fill="black">WE EXIST TO</text>

  <!-- "CULTIVATE LIFE" moved to the left -->
  <text x="30" y="120" font-family="Arial" font-size="70" font-weight="900" fill="url(#grad1)">CULTIVATE LIFE</text>

  <!-- Gradient definition for "CULTIVATE LIFE" -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,150,50);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(200,30,0);stop-opacity:1" />
    </linearGradient>
  </defs>
